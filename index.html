<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.2/core.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Enrollment</a>
        
    </nav>
<div class="contains">
    <div class="login-container">
        <form action="/login" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input id="lgnbtn" type="button" value="Login" py-click="login">

        </form>
    </div>
    <div id="StuPage" >
    

    </div>
</div>


<section class="pyscript">
    <py-config>
        [[fetch]]
        files = ['student_records.csv'] # This is a relative URL; you can also use a fully qualified URL
    </py-config>
    <script type="py" src="./pyscript.py" ></script>
</section>
</body>
</html></div>
